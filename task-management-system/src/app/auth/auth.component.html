<div id="close">
  <div class="container" id="container">
    <div class="container">
      <div class="form-container sign-in">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <h1>Sign in</h1>
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            autocomplete="username"
          />
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            autocomplete="current-password"
          />
          <a href="#">Forgot your password?</a>
          <button type="submit" id="sign-in" [disabled]="loginForm.invalid">
            Sign In
          </button>
        </form>
      </div>
      <div class="form-container sign-up">
        <form (ngSubmit)="register()" [formGroup]="registerForm">
          <h1>Create Account</h1>
          <input
            type="text"
            placeholder="Name"
            formControlName="name"
            autocomplete="name"
          />
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            autocomplete="email"
          />
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            autocomplete="new-password"
          />
          <button type="submit" id="create" [disabled]="registerForm.invalid">
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <div class="effect-container">
      <div class="effect">
        <div class="effect-panel effect-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="effect-panel effect-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
